<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حيوان جماد نبات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>مرحباً بك في اللعبة!</h1>
        <p>الرجاء إدخال اسمك للبدء في التحدي.</p>
        
        <div class="form-group">
            <label for="username">اسم اللاعب:</label>
            <input type="text" id="username" placeholder="مثال: خالد" required>
        </div>
        
        <button id="login-btn" onclick="handleLogin()">دخول اللعبة</button>
    </div>

    <script>
        function handleLogin() {
            const usernameInput = document.getElementById('username');
            const username = usernameInput.value.trim();

            if (username === "") {
                alert("الرجاء إدخال اسمك أولاً!");
                usernameInput.focus(); 
            } else {
                // حفظ الاسم في Local Storage ليتم استخدامه في الصفحات الأخرى
                localStorage.setItem('gameUsername', username);
                
                // التوجيه إلى صفحة اللوبي
                window.location.href = 'lobby.html';
            }
        }
    </script>
</body>
</html>
